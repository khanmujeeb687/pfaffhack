{% extends "layouts/header.html" %}
{% block content %}
<main class="main-content border-radius-lg ">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-lg-12 position-relative z-index-2">
                <div class="card card-plain mb-4">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="d-flex flex-column h-100">
                                    <h2 class="font-weight-bolder mb-0">Dashboard</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-sm-12 col-md-4">
                    	<a href="{% url 'fighters' %}">
	                        <div class="card  mb-2">
	                            <div class="card-header p-3 pt-2">
	                                <div class="icon icon-lg icon-shape bg-gradient-primary shadow-dark shadow text-center border-radius-xl position-absolute">
	                                    <i class="material-icons opacity-10">person</i>
	                                </div>
	                                <div class="text-end pt-1">
	                                    <h5>Fighters</h5>
	                                    <h4 class="mb-0">5</h4>
	                                </div>
	                            </div>
	                            <hr class="dark horizontal my-0">
	                            <div class="card-footer p-3">
	                                <p class="mb-0"><span class="text-success text-sm font-weight-bolder">+2 </span>than last month</p>
	                            </div>
	                        </div>
	                    </a>
                    </div>
                    <div class="col-lg-4 col-sm-12 col-md-4">
                    	<a href="{% url 'artists' %}">
	                        <div class="card  mb-2">
	                            <div class="card-header p-3 pt-2">
	                                <div class="icon icon-lg icon-shape bg-gradient-primary shadow-primary shadow text-center border-radius-xl position-absolute">
	                                    <i class="material-icons opacity-10">playlist_add_check_circle</i>
	                                </div>
	                                <div class="text-end pt-1">
	                                    <h5>Artist</h5>
	                                    <h4 class="mb-0">2</h4>
	                                </div>
	                            </div>
	                            <hr class="dark horizontal my-0">
	                            <div class="card-footer p-3">
	                                <p class="mb-0"><span class="text-success text-sm font-weight-bolder">+2 </span>than last month</p>
	                            </div>
	                        </div>
	                    </a>
                    </div>
                    <div class="col-lg-4 col-sm-12 col-md-4">
                    	<a href="{% url 'youngsters' %}">
	                        <div class="card  mb-2">
	                            <div class="card-header p-3 pt-2">
	                                <div class="icon icon-lg icon-shape bg-gradient-primary shadow-primary shadow text-center border-radius-xl position-absolute">
	                                    <i class="material-icons opacity-10">person</i>
	                                </div>
	                                <div class="text-end pt-1">
	                                    <h5>Youngsters</h5>
	                                    <h4 class="mb-0">3</h4>
	                                </div>
	                            </div>
	                            <hr class="dark horizontal my-0">
	                            <div class="card-footer p-3">
	                                <p class="mb-0"><span class="text-success text-sm font-weight-bolder">+1 </span>than last month</p>
	                            </div>
	                        </div>
	                    </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
        	<canvas id="chart" width="500" height="150"></canvas>
	        <script type="text/javascript">
				let ctx = document.getElementById("chart").getContext("2d");
				let chart = new Chart(ctx, {
				  type: "bar",
				  data: {
				     labels: ["Fighters", "Artists", "Youngsters"],
				     datasets: [
				        {
				          label: "Total Users",
				          backgroundColor: "#79AEC8",
				          borderColor: "#417690",
				          data: [5, 2, 3]
				        }
				     ]
				  },
				  options: {
				     title: {
				        text: "Total Users",
				        display: true
				     },
				     scales: {
				        y: {
				                suggestedMax: 6,
				        },
				        pointLabels :{
				           fontStyle: "bold",
				        }
				    }
				  }
				});
			</script>
        </div>
        <footer class="footer py-4" style="bottom: 0;">
	        <div class="container-fluid">
	            <div class="row align-items-center justify-content-lg-between">
	                <div class="col-lg-12 col-sm-12 col-md-12 ">
	                    <div class="copyright text-center text-sm text-muted text-lg-start">
	                        Â© <script>
	                            document.write(new Date().getFullYear())
	                        </script>,
	                        made with <i class="fa fa-heart"></i> by
	                        <a href="{% url 'index' %}" class="font-weight-bold" target="_blank">D'Cure</a>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </footer>
    </div>
</main>


{% endblock %}
