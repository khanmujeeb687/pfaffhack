{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png'%}">
        <link rel="icon" type="image/png" href="{% static 'img/logo-ct.png'%}">
        <title>
            D'Cure - A  Sustainable Mind
        </title>
        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
        <!-- Nucleo Icons -->
        <link href="{% static 'css/nucleo-icons.css'%}" rel="stylesheet" />
        <link href="{% static 'css/nucleo-svg.css'%}" rel="stylesheet" />
        <!-- Font Awesome Icons -->
        <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
        <!-- CSS Files -->
        <link id="pagestyle" href="{% static 'css/material-dashboard.css'%}" rel="stylesheet" />

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    </head>
    <body class="g-sidenav-show  bg-gray-100">
        <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
            <div class="sidenav-header">
                <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
                <a class="navbar-brand m-0" href="javascript:;">
                
                <center>
                	<span class="ms-1 font-weight-bold text-white"><img src="{% static 'img/logo-ct.png'%}" class="navbar-brand-img h-100" style="max-height: 4rem !important; border-radius: 50%;" alt="main_logo"></span>
            	</center>
                </a>
            </div>
            <hr class="horizontal light">
            <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
                <ul class="navbar-nav">
                    <li class="nav-item" {% if request.path == '/' %} style="background-color: gray; " {% endif %}>
                        <a class="nav-link text-white " href="{% url 'index' %}">
                            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                                <i class="material-icons opacity-10">dashboard</i>
                            </div>
                            <span class="nav-link-text ms-1">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item" {% if request.path == '/fighters' or request.path == '/edit_fighter' or request.path == '/show_fighter' or request.path == '/remove_fighter' or request.path == '/create_fighter' %} style="background-color: gray; " {% endif %}>
                        <a class="nav-link text-white " href="{% url 'fighters' %}">
                            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                                <i class="material-icons opacity-10">person</i>
                            </div>
                            <span class="nav-link-text ms-1">Fighters</span>
                        </a>
                    </li>
                    <li class="nav-item" {% if request.path == '/artists' or request.path == '/edit_artist' or request.path == '/show_artist' or request.path == '/remove_artist' or request.path == '/create_artist' %} style="background-color: gray; " {% endif %}>
                        <a class="nav-link text-white " href="{% url 'artists' %}">
                            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                                <i class="material-icons opacity-10">playlist_add_check_circle</i>
                            </div>
                            <span class="nav-link-text ms-1">Artists</span>
                        </a>
                    </li>
                    <li class="nav-item" {% if request.path == '/youngsters' or request.path == '/edit_youngster' or request.path == '/show_youngster' or request.path == '/remove_youngster' or request.path == '/create_youngster' %} style="background-color: gray; " {% endif %}>
                        <a class="nav-link text-white " href="{% url 'youngsters' %}">
                            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                                <i class="material-icons opacity-10">person</i>
                            </div>
                            <span class="nav-link-text ms-1">Youngsters</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        {% block content %}  {% endblock %}
	    
        <script src="{% static 'js/core/popper.min.js'%}" ></script>
        <script src="{% static 'js/core/bootstrap.min.js'%}" ></script>
        <script src="{% static 'js/plugins/perfect-scrollbar.min.js'%}" ></script>
        <script src="{% static 'js/plugins/smooth-scrollbar.min.js'%}" ></script>

        <script>
            var win = navigator.platform.indexOf('Win') > -1;
            if (win && document.querySelector('#sidenav-scrollbar')) {
              var options = {
                damping: '0.5'
              }
              Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
            }
        </script>
        <!-- Github buttons -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc --><script src="{% static 'js/material-dashboard.min.js'%}"></script>
    </body>
</html>
